<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glow Filters -->
    <filter id="core-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="path-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Gradients -->
    <linearGradient id="axon-gradient" x1="100" y1="100" x2="412" y2="412" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#38BDF8"/> <!-- Cyan/Blue -->
      <stop offset="0.5" stop-color="#818CF8"/> <!-- Purple -->
      <stop offset="1" stop-color="#C084FC"/> <!-- Magenta -->
    </linearGradient>
    
    <radialGradient id="sphere-gradient" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(256 256) rotate(90) scale(60)">
      <stop offset="0" stop-color="#60A5FA"/>
      <stop offset="1" stop-color="#1E3A8A"/>
    </radialGradient>
  </defs>

  <!-- Dark Background -->
  <rect width="512" height="512" rx="128" fill="#0F172A"/>

  <!-- Logo Icon Group -->
  <g transform="translate(256, 256)">
    
    <!-- Central Core -->
    <circle r="60" fill="#0F172A" stroke="url(#axon-gradient)" stroke-width="2" filter="url(#core-glow)"/>
    <circle r="40" fill="url(#sphere-gradient)" filter="url(#core-glow)">
      <animate attributeName="r" values="38;42;38" dur="3s" repeatCount="indefinite" />
    </circle>

    <!-- Radial Axon Paths (High fidelity branching) -->
    <g filter="url(#path-glow)">
      <g id="branch-pair">
        <!-- Up -->
        <path d="M0 -60V-160M0 -100C25 -115 40 -140 40 -170M0 -100C-25 -115 -40 -140 -40 -170" stroke="url(#axon-gradient)" stroke-width="5" stroke-linecap="round"/>
        <circle cx="0" cy="-160" r="8" fill="url(#axon-gradient)"/>
        <circle cx="40" cy="-170" r="8" fill="url(#axon-gradient)"/>
        <circle cx="-40" cy="-170" r="8" fill="url(#axon-gradient)"/>
      </g>
      
      <use href="#branch-pair" transform="rotate(45)"/>
      <use href="#branch-pair" transform="rotate(90)"/>
      <use href="#branch-pair" transform="rotate(135)"/>
      <use href="#branch-pair" transform="rotate(180)"/>
      <use href="#branch-pair" transform="rotate(225)"/>
      <use href="#branch-pair" transform="rotate(270)"/>
      <use href="#branch-pair" transform="rotate(315)"/>
    </g>

    <!-- Symbols -->
    <g font-family="monospace" font-weight="bold" font-size="32" fill="#38BDF8" opacity="0.4">
      <text x="-180" y="-100">{ }</text>
      <text x="140" y="-100">&gt; _</text>
      <text x="-180" y="140">{ }</text>
      <text x="140" y="140">&gt; _</text>
    </g>
  </g>
</svg>
